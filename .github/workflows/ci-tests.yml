name: Run Cypress Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: cd Develop && npm install

      - name: Start Application (if needed)
        run: cd Develop && npm run start
        env:
          NODE_ENV: test

      - name: Install Cypress
        run: cd Develop && npm install cypress --save-dev

      - name: Run Cypress Tests
        run: cd Develop && npm run test:cypress
